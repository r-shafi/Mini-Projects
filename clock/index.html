<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="control">
      <input type="radio" name="format" value="12H" id="th" />
      <label for="th">12H</label>
      <input type="radio" name="format" value="24H" id="tw" checked />
      <label for="tw">24H</label>
    </div>
    <div class="tnd">
      <h1 class="now"></h1>
      <p class="date"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
