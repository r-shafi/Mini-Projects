<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Controls</title>
  </head>
  <body>
    <div class="container">
      <p>Video controls will appear when you hover over the video!</p>
      <div class="video">
        <video
          src="https://pixabay.com/videos/download/video-44702_small.mp4"
        ></video>
        <div class="controls">
          <button id="play-pause" title="Play/Pause">‚èØ</button>
          <button class="speed" value="1">1x</button>
          <button class="speed" value="2">2x</button>
          <button class="speed" value="3">3x</button>
          <button class="speed" value="0.5">0.5x</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
